<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto - ByteForge</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4564/4564330.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #181818;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      padding: 0 1.5em;
      margin: 0;
    }

    .logo {
      text-align: center;
      font-size: 3em;
      margin: 1em 0;
    }

    .logo span {
      color: #309619;
    }

    .container {
      max-width: 1170px;
      margin: auto;
      padding: 1.5em;
    }

    .contact-wrapper {
      display: grid;
      grid-template-columns: 2fr 1fr;
      max-width: 1000px;
      margin: 2em auto;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      background-color: #101010;
    }

    .contact-form,
    .contact-info {
      padding: 3em;
    }

    .contact-form h3 {
      margin-top: 0;
      margin-bottom: 1em;
    }

    .contact-form form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
    }

    .contact-form form .block {
      grid-column: 1 / 3;
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.7em;
      border: none;
      background: none;
      outline: 0;
      color: #fff;
      border-bottom: 1px solid #6ed128;
    }

    .contact-form button {
      grid-column: 1 / 3;
      padding: 1em;
      background: #25a811;
      border: none;
      color: #fff;
      text-transform: uppercase;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #3cd928;
      transition: background-color 0.5s ease;
    }

    .contact-info {
      background: #000;
    }

    .contact-info h4,
    .contact-info ul,
    .contact-info p {
      text-align: left;
      margin-bottom: 1rem;
    }

    .contact-info ul {
      list-style: none;
      padding: 0;
    }

    #mensaje-exito {
      display: none;
      background: #333;
      color: #6ed128;
      padding: 1em;
      margin: 1em 0;
      text-align: center;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
        padding: 0;
      }

      .contact-form,
      .contact-info {
        padding: 2em 1.5em;
      }

      .contact-form form {
        grid-template-columns: 1fr;
      }

      .contact-form form .block,
      .contact-form button {
        grid-column: 1;
      }

      .logo {
        font-size: 2em;
      }
    }
  </style>

  <script>
    emailjs.init('RkmYFYvA-dH1WjJLB');
  </script>
</head>

<body>
  <div class="container">
    <h1 class="logo">Cont√°ctanos <span>ByteForge</span></h1>

    <div class="contact-wrapper animated bounceInUp" data-aos="fade-up">
      <div class="contact-form">
        <h3>Agrega tus datos</h3>

        <div id="mensaje-exito">Correo enviado con √©xito ‚úÖ</div>

        <form id="form">
          <div>
            <label for="name">Nombre completo</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div>
            <label for="email">Correo electr√≥nico</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div>
            <label for="Numero_telefonico">N√∫mero telef√≥nico</label>
            <input type="tel" name="Numero_telefonico" id="Numero_telefonico" required>
          </div>
          <div>
            <label for="Solucion_de_interes">Soluci√≥n de inter√©s</label>
            <input type="text" name="Solucion_de_interes" id="Solucion_de_interes" required>
          </div>
          <div class="block">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" rows="3" required></textarea>
          </div>
          <button type="submit" id="button">Enviar correo</button>
        </form>
      </div>

      <div class="contact-info">
        <h4>Para m√°s informaci√≥n</h4>
        <ul>
          <li>üìç AV. R√≥mulo Betancourt #1428, Santo Domingo</li>
          <li>üìû 829 654 0711 y 829 916 9329</li>
          <li>‚úâÔ∏è info@signos.com.do</li>
          <li>üåê ByteForge.php.com</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('button');
    const form = document.getElementById('form');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      btn.textContent = 'Enviando...';

      const serviceID = 'default_service';
      const templateID = 'template_4lbjrhd';

      emailjs.sendForm(serviceID, templateID, form)
        .then(() => {
          btn.textContent = 'Enviar correo';
          document.getElementById('mensaje-exito').style.display = 'block';
          form.reset();
        }, (err) => {
          btn.textContent = 'Enviar correo';
          alert('Error al enviar: ' + JSON.stringify(err));
        });
    });
  </script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
